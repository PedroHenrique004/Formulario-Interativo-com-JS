<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=">, initial-scale=1.0">
    <title>Document</title>
    <style>
        .transform-1{
            text-transform: uppercase;
        }

        .transform-2{
            text-transform: lowercase;
        }

        .transform-3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h3 class="transform-1"> Texto letra maiuscula</h3>
    <h3 class="transform-2"> Texto letra minuscula</h3>
    <h3 class="transform-3"> Texto 1 letra maiuscula</h3>
</body>
</html>
