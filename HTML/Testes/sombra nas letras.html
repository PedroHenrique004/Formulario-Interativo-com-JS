<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: arial;
        }

        .sombra-1{
            text-shadow: 4px 6px 10px rgba(0,0, 0, 0.5);
        }

        .sombra-2{
            text-shadow: 0px 0px 8px rgba(255,0, 0, 0.5);
        }

        .sombra-3{
            text-shadow: 2px 2px 2px rgba(255,0, 0, 0.5),
                         4px 4px 2px rgba(255,255,0);
        } 

    </style>
</head>
<body>
    <h1>
      <div>Texto normal</div> 
      <div class="sombra-1">Texto normal</div> 
      <div class="sombra-2">Texto normal</div>  
      <div class="sombra-3">Texto normal</div>  
      

    </h1>
</body>
</html>
