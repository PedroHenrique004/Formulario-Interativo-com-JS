<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formato-p{
            display:block;
        }

        .formato-1{
            display: none;
        }

        @media screen and (orientation:landscape){
            .formato-p{ display:none}
            .formato-1{ display:block}
        }
    </style>
</head>
<body>
    
    <h3 class="formato-p">Estou em formato retrato (portrait)</h3>
    <h3 class="formato-1">Estou em formato paisagem (lanscape)</h3>

</body>
</html>
