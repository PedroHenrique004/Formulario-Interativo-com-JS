<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Formulário</h3>

    <!--Texto-->
        <div class =" form-container ">
            <form action="https://sys4soft.com/HTML/formulario/Formulario.html"method="post">
                <div class="form-group">
                    <input type="text" name="campo_texto" minlength="5" maxlength="20" required placeholder="Indique seu nome">

    <div>  
        <div class="form-group">
            <input type="color" name="campo_cor" placeholder="cor">
        </div>

        <div class="form-group">
            <input type="email" name="campo_email" placeholder="email">
        </div>

        <div class="form-group">
            <input type="password" name="campo_senha" placeholder="senha">
        </div>

        <div class="form-group">
            <input type="number" name="campo_nmero" placeholder="numero">
        </div>

        <div class="form-group">
            <input type="url" name="campo_site" placeholder="site">
        </div>

        <hr>

        <div class="form-group">
            <input type="date" name="campo_data" placeholder="data">
        </div>

        <div class="form-group">
            <input type="time" name="campo_hora" placeholder="hora">
        </div>

        <div class="form-group">
            <input type="week" name="campo_semana" placeholder="semana">
        </div>

        <div class="form-group">
            <input type="month" name="campo_mes" placeholder="mes">
        </div>
    </div>   

        <div class="form-group">
            <label>
                <input type="checkbox" name="campo_check" id"">
                ativar ou desativar a opção 
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="radio" name="genero" id="" value="Masculino">
                Masculino
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="radio" name="genero" id="" value="Feminino">
                Feminino
            </label>
        </div>

        <div class="form-group">
            <input type="range" name="intervalo" min="0" max="1000" step="100" oninput="mostrar(this.value)">
            <p id="valor_range"> </p>
        </div>

        <input type="hidden" name="escondido" value="escondido">

        <script>
            function mostrar(value) {
                document.getElementById("valor_range").innerHTML = value
            }
        </script>

        <div class="form-group">
            <select name="selecao" id="">
                <option value="pt">Portugues(br)</option>
                <option value="En">Ingles</option>
            </select>
        </div>

    <!--Submit-->   
                </div>
                <div class="form-group">
                    <input type="reset" name="limpar" id="">
                    <input type="submit" value="enviar"  >
                </div>
            </form>
        </div>

        <div class="form-group">
            <textarea name="texto" id="" cols="40" rows="4" wrap="hard">
                texto aqui
            </textarea>
        </div>

        <div class="form-group">
             <label for="opcoes">Indique:</label>
             <input type="text" name="opcoes" id="opcoes" list="lista-dados">
             <datalist id="lista-dados">
                <option value="Brasil">
                <option value="Portugal">
                <option value="Mocambique">
                <option value="Angola">    
             </datalist>
        </div>

        <fieldset>
            <legend>dados pessoais:</legend>
            <div class="form-group">
                <label for="">nome</label>
                <input type="text" name="" id="">
            </div>
            <div class="form-group">
                <label for="">Apelido</label>
                <input type="text" name="" id="">
            </div>
        </fieldset>
</body>
</html>
